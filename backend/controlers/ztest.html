<!DOCTYPE html>
<html>

<head>
    <title>Image Upload</title>
</head>

<body>
    <h2>Upload Product</h2>
    <form action="http://localhost:8000/api/product/add" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Product name" /><br />
        <input type="text" name="description" placeholder="Description" /><br />
        <input type="text" name="price" placeholder="Price" /><br />
        <input type="text" name="category" placeholder="Category" /><br />
        <input type="text" name="subCategory" placeholder="subCategory" /><br />
        <input type="text" name="sizes" placeholder="size" /><br />
        <input type="text" name="bestSeller" placeholder="bestSeller" /><br />


        <input type="file" name="image1" /><br />
        <input type="file" name="image2" /><br />
        <input type="file" name="image3" /><br />
        <input type="file" name="image4" /><br />
        <button type="submit">Upload</button>
    </form>
</body>

</html>
